{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% load static %}

{% block content %}

<main class="main-blog">
    <div class="main-blog__content">

        <img src="{{ blog.image.url }}" alt="">
        <article class="blog-content__article">
            <h4>Noticias</h4>
            <h1>{{ blog.title }}</h1>
            <div>{{ blog.content|safe }}</div>
        </article>

    </div>
</main>

{% endblock %}
